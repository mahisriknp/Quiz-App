<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    </head>
  <body>

    <div class="quiz-app" id="quiz">
        <h1>Let's Play !</h1>
        <div class="quiz-question">
            <h2 id="question">Question comes here</h2>
            <ul>
                <li> 
                    <input type="radio" name="answer" id="a" class="answer" /> 
                    <label for="a" id="option1_text">Option 1</label> 
                </li>
                <li>
                     <input type="radio" name="answer" id="b" class="answer" /> 
                    <label for="b" id="option2_text">Option 2</label> 
                </li>
                <li>
                     <input type="radio" name="answer" id="c" class="answer" /> 
                    <label for="c" id="option3_text">Option 3</label> 
                </li>
                <li> 
                    <input type="radio" name="answer" id="d" class="answer" /> 
                    <label for="d" id="option4_text">Option 4</label>
                 </li>
            </ul>
        </div> <button class="submit" id="submit">Submit</button>
    </div>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
